<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="/static/css/chat.css">
    <link rel="stylesheet" href="/static/css/profile.css">
    <title>Real Time Forum</title>
</head>

<body>
    <!-- Toast notification container -->
    <div id="toast" class="toast" style="display: none;">
        <p id="toast-message"></p>
    </div>
    
    <!-- nav bar -->
    <div class="large-header" id="large-header" style="display: none;">
        <h1 class="main-title"><span>Web</span> Forum</h1>
    </div>
    <header>
        <nav id="nav" class="nav"></nav>
    </header>

    <div class="banner" style="display: none;"></div>
    
        <!-- filter component -->
        <div id="filterContainer" style="display: none;"></div>
        <div class="filter-box" style="display: none;">
            <form id="filterForm">
                <div id="filterCategories">
                </div>
                <input type="checkbox" id="crposts" name="byUser" value="crposts">
                <label for="crposts">Created posts</label>
                <input type="checkbox" id="likeposts" name="byUser" value="likeposts">
                <label for="likeposts">Liked posts</label>
                <br>
                <button type="submit">Filter</button>
                <button type="button" id="clearButton">Clear</button>
            </form>
        </div>

    <div class="content-container">
    
        <!-- root -->
        <main id="root" class="container">
            
        </main>   
        <!-- chat area to the side -->
        <section id="chat" class="chat-section"></section>
    </div>

    <script src="/static/js/app.js" type="module"></script>
</body>

</html>
